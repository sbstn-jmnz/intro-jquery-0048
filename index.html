<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        
        <h1>Hello, world!</h1>
        
        <p>Haz click para desaparecer</p>
        <p>También me iré</p>  
        <p>Presioname</p>
        
        <button class="btn btn-success">reset</button>
        <button class="btn btn-success" id="sayHello">Hola</button>
    </div>

    <div class="container m-3">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">I like it</h1>
              <p class="lead">Move it , move it</p>
            </div>
          </div>
    </div>

    <div class="container">
        <button type="button" class="btn btn-outline-success btn-lg btn-block" id="bigBtn">Success</button>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          </form>
    </div>
    
    <div class="container">
        <h2></h2>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
